<ion-item lines="none">
  <ion-thumbnail slot="start">
    <img [src]="restaurant?.cover ? restaurant.cover : 'assets/imgs/muesli.jpg'">
  </ion-thumbnail>
  <ion-label>
    <h4>{{restaurant?.name}}</h4>
    <ion-text color="medium">
      <p class="pStyle">
        {{getCuisines(restaurant?.categories)}}
      </p>
    </ion-text>
    <span>
          <ion-icon name="star"></ion-icon>
      {{restaurant?.rating}} .
        </span>
    {{restaurant?.delivery_time}} mins. CHF {{restaurant?.price}} for two
    <ion-text class="tertiary">
      <p class="distance">
        {{restaurant?.distance | number: '0.0-2'}} km away
      </p>
    </ion-text>
  </ion-label>
</ion-item>
