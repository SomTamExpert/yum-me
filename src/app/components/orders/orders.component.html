<ion-item-group class="borderBottom">
  <ion-item>
    <ion-label>
      <h4>{{order?.restaurant?.name}}</h4>
      <p>{{order?.restaurant?.address.address}}</p>
      <ion-text>
        <p>CHF {{order?.grandTotal}}
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </p>
      </ion-text>
    </ion-label>
    <ion-note slot="end">
      {{order?.status}}
      <ion-icon name="checkmark-circle-outline" color="primary"></ion-icon>
    </ion-note>
  </ion-item>
  <ion-item lines="none">
    <ion-label>
      <ion-text *ngFor="let item of order?.order">
        <p>{{item?.name}} x {{item?.quantity}}</p>
      </ion-text>
      <p>{{order?.time}}</p>
      <ion-row>
        <ion-col size="6">
          <ion-button fill="outline" expand="block" (click)="reorder()">
            REORDER
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="outline" color="tertiary" expand="block" (click)="getHelp()">
            GET HELP
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-label>

  </ion-item>
</ion-item-group>
